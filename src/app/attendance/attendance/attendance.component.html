<ion-item-sliding>
    <ion-item>
        <ion-icon name="time" item-start></ion-icon>
        <h5>{{attendance.action}} - <span>{{attendance.date | dateMoment}}</span> </h5>
    </ion-item>
    <ion-item-options>
        <ion-button clear color="danger">
            <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button clear color="secondary">
            <ion-icon name="menu"></ion-icon>
        </ion-button>
    </ion-item-options>
</ion-item-sliding>
