<ion-list lines>
  <div justify-content-between padding>
    <ion-button color="primary" [disabled]="fetching" fill="outline" (click)="fetchAttendances()">
      <div *ngIf="fetching; else elseBlock">
        <ion-spinner></ion-spinner>
      </div>
      <ng-template #elseBlock>
        <ion-icon name="sync"></ion-icon>
      </ng-template>
    </ion-button>
  </div>
  <app-attendance-item *ngFor="let attendance of attendances" [attendance]="attendance"></app-attendance-item>
</ion-list>
